<script>
    console.log('OT-1261 | OSB Abandon');

    $(function () {
        $(document).ready(function () {
            if (/eiere/i.test(window.location.href) && ("${profile.no.osb.abondoned}" != 'true')) {
                adobe.target.getOffer({
                    'mbox': 'global-mbox',
                    'params': {
                        'profile.no.osb.abondoned': true,
                    },
                    'success': function (offer) {
                        adobe.target.applyOffer({
                            'mbox': 'global-mbox',
                            'offer': offer
                        });
                    },
                    'error': function (status, error) {
                        console.log('Error', status, error);
                    }
                });
                console.log("this is osbn page");
            }
            else {
                console.log("not osbn form page");
            }
        });
    });
</script>
