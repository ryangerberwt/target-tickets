    if (enableLogs) {
      _log.apply(console, arguments);
    }
  };

  console.dir = function (logMsg) {
    if (enableLogs) {
      _dir.apply(console, arguments);
    }
  };

  window.onload = function () {
    let waitForJquery = setInterval(function () {
      console.log("Checking for jQuery");
      if (window.jQuery) {
        // jQuery is loaded
        $ = jQuery;
        clearInterval(waitForJquery);
        // You can place the rest of your script(s) here

        const config = { attributes: true, childList: false, subtree: false };
        const callback = function (mutationsList, observer) {
          // Use traditional 'for loops' for IE 11
          for (const mutation of mutationsList) {
            if (mutation.type === "attributes") {
              if (mutation.attributeName === "class") {
                if (
                  mutation.target.className.indexOf("navScrollVisible") > 0 &&
                  ($(".lowerZIndex") === undefined ||
                    $(".lowerZIndex").length === 0)
                ) {
                  $(".guxFloatingDiv").addClass("lowerZIndex");
                } else if (
                  mutation.target.className.indexOf("navScrollVisible") < 0 &&
                  ($(".lowerZIndex") !== undefined ||
                    $(".lowerZIndex").length > 0)
                ) {
                  $(".guxFloatingDiv").removeClass("lowerZIndex");
                }
              }
            }
          }
        };

        const callbackMobile = function (mutationsList, observerMobile) {
          for (const mutation of mutationsList) {
            if (mutation.type === "attributes") {
              if (mutation.attributeName === "class") {
                if (
                  mutation.target.className.indexOf("visible") > 0 &&
                  ($(".lowerZIndex") === undefined ||
                    $(".lowerZIndex").length === 0)
                ) {
                  $(".guxFloatingDiv").addClass("lowerZIndex");
                } else if (
                  mutation.target.className.indexOf("visible") < 0 &&
                  ($(".lowerZIndex") !== undefined ||
                    $(".lowerZIndex").length > 0)
                ) {
                  $(".guxFloatingDiv").removeClass("lowerZIndex");
                }
              }
            }
          }
        };

        const callBackExtraLinks = function (mutationsList, observerMobile) {
          console.log("in callback");
          for (const mutation of mutationsList) {
            if (mutation.type === "attributes") {
              console.log("first if");
              if (mutation.attributeName === "class") {
                console.log("second if");
                if (
                  mutation.target.className.indexOf("expand") > 0 &&
                  ($(".lowerZIndex") === undefined ||
                    $(".lowerZIndex").length === 0)
                ) {
                  $(".guxFloatingDiv").addClass("lowerZIndex");
                } else if (
                  mutation.target.className.indexOf("expand") < 0 &&
                  ($(".lowerZIndex") !== undefined ||
                    $(".lowerZIndex").length > 0)
                ) {
                  $(".guxFloatingDiv").removeClass("lowerZIndex");
                }
              }
            }
          }
        };

        const observer = new MutationObserver(callback);
        const observerMobile = new MutationObserver(callbackMobile);
        const observerExtraLinks = new MutationObserver(callBackExtraLinks);

        function checkIfMobile() {
          if (
            /(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|ipad|iris|kindle|Android|Silk|lge |maemo|midp|mmp|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows (ce|phone)|xda|xiino/i.test(
              navigator.userAgent
            ) ||
            /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(
              navigator.userAgent.substr(0, 4)
            )
          ) {
            isMobile = true;
          } else {
            isMobile = false;
          }
        }

        $(document).ready(function () {
          if (checkIfRunnable()) {
            checkIfMobile();
            if (!isMobile) {
              $("body").addClass("noOverflow");
            } else if (isMobile) {
              updatedContent =
                'Semiconductor shortages mean delivery lead times are longer. We do still have vehicles available from <a href="https://www.ford.co.uk/shop/price-and-locate/inventory/showroom"> stock. </a>';
            }
            fireImpressionId();
            setTimeout(function () {
              setOnClick();
              if (isMobile === false) {
                console.log("clicking");
                $("body").click();
              }
            }, 750);

            /*waitForElement($('.stickyBanner.section'), hideStickyBanner);*/
            if (
              getCookie("dismissThinHeader") === undefined ||
              getCookie("dismissThinHeader") === null ||
              getCookie("dismissThinHeader") === false
            ) {
              console.log("cookie not found");

              setTimeout(function () {
                targetNode = $(
                  'div[class^="notification-banner__NotificationBannerWrapper"]'
                )[0];
                targetNodeMobile = targetNode; //('div[class^="MainNavigation__NavigationWrapper"]');
              }, 2000);

              setTimeout(function () {
                if (isMobile) {
                  initMutationObserverMobile();
                  initMutationObserverExtraLinks();
                }
                initMutationObserver();

                addThinHeader();
                addScroll();
              }, 3000);
            } else {
              console.log("Cookie is set to " + getCookie("dismissThinHeader"));
            }
          }
        });

        function waitForElementNoCallback(selector, limit) {
          let localLimit = 0;
          let waitForMe = setInterval(function () {
            if (localLimit >= limit) {
              console.log("hit limit");
              clearInterval(waitForMe);
              return false;
            }
            console.log("we are selecting using $(" + selector + ")");
            if ($(selector) !== undefined && $(selector) !== null) {
              console.log("found element");
              return $(selector);
            }

            localLimit++;
          });
        }

        function initMutationObserver() {
          observer.observe(targetNode, config);
        }

        function initMutationObserverMobile() {
          observerMobile.observe(targetNodeMobile, config);
        }

        function initMutationObserverExtraLinks() {
          setTimeout(function () {
            targetNodeExtraLinks = document.getElementsByClassName(
              "extra-nav-toggle-button"
            )[0];
            observerExtraLinks.observe(targetNodeExtraLinks, config);
          }, 2000);
        }

        function checkIfRunnable() {
          if (
            window.location.href.indexOf(
              "ford.co.uk/shop/price-and-locate/pre-order/build-your-own"
            ) >= 0
          ) {
            return true;
          }

          return false;
        }

        function addScroll() {
          $(window).scroll(function () {
            if ($(this).scrollTop() > 0) {
              $("body").removeClass("noOverflow");
              $(".guxFloatingDiv").addClass("lowerZIndex");
            } else {
              $("body").addClass("noOverflow");
              $(".guxFloatingDiv").removeClass("lowerZIndex");
            }
          });
        }

        function addThinHeader() {
          var html =
            `<div class="guxFloatingDiv">
            <div class="content">
                <a class="close icon-close2 align-me" tabindex="1" ></a>
                    <div class="richtext section">
                        <div class="richtext initialized initialized-ctaButton center-me">` +
            updatedContent +
            `
                    </div>
                </div>
            </div>    
        </div>`;
          $("#accelerator-page").prepend(html);
          $("#accelerator-page").addClass("myPaddingClass");
        }

        function hideStickyBanner(element) {
          element.css("display", "none");
        }

        function waitForElement(element, functionName) {
          var waitForElement = setInterval(function () {
            if (element !== undefined && element.length > 0) {
              clearInterval(waitForElement);
              functionName(element);
            }
          }, 250);
        }

        function getCookie(name) {
          function escape(s) {
            return s.replace(/([.*+?\^$(){}|\[\]\/\\])/g, "\\$1");
          }
          var match = document.cookie.match(
            RegExp("(?:^|;\\s*)" + escape(name) + "=([^;]*)")
          );
          return match ? match[1] : null;
        }

        function fireImpressionId() {
          console.log("firing impression id");
          window.targetCampaign = {
            page: {
              campaignName: "tt:nwp:opt-1532:xt:bp:bp-floating-banner", //Change this to your impressionID
            },
          };

          _satellite.track("genericTestingImpressionIDWorkaround");
        }

        function setOnClick() {
          window.addEventListener("click", function (e) {
            eventEl = e;
            window.targetCampaign = {
              page: {
                campaignName: "",
              },
            };
            console.dir(window.targetCampaign);
            console.log("firing impression on event listener");
            _satellite.track("");
            if (eventEl.target.className === "close icon-close2 align-me") {
              eventEl.target.parentElement.parentElement.remove();
              if (
                $("#accelerator-page") !== undefined &&
                $("#accelerator-page").hasClass("myPaddingClass")
              ) {
                $("#accelerator-page").removeClass("myPaddingClass");
              }
              $(".guxFloatingDiv").remove();
              document.cookie = "dismissThinHeader=true";
              if (isMobile) {
                observerMobile.disconnect();
              } else {
                observer.disconnect();
              }
            }
          });
        }

        //We don't always need this but adding it here for reference
        function setOnKeyUp() {
          window.addEventListener("keyUp", function () {
            window.targetCampaign = {
              page: {
                campaignName: "",
              },
            };
            console.dir(window.targetCampaign);
            console.log("firing impression on event listener");
            _satellite.track("");
          });
        }
      }
    }, 500);
  };
</script>
