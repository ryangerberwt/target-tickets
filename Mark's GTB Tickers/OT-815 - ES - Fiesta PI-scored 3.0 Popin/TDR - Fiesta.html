<script>
    $(document).ready(function() {
        setTDROnClick();
    });

    function setTDROnClick() {
        if ($('.model:contains("Fiesta")').length == 0)
            return setTimeout(setTDROnClick, 50);
        
        $('.model:contains("Fiesta")').on('click', function() {
            console.log("OT-815 - Fiesta TDR");

            adobe.target.getOffer({
                'mbox': "global-mbox",
                'params': {
                    "profile.piscored.market" : "ES",
                    "profile.piscored.action.tdr" : "TDR"
                },
                'success': function(offer) {
                    adobe.target.applyOffer( {
                        'mbox': 'global-mbox',
                        'offer': offer
                    });
                },
                'error': function(status, error) {
                    console.log('Error', status, error);
                }
            });
        });
    }
</script>
