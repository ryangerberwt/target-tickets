    function checkByIp(response) {
        var ipAddress = response.ip;
        var country = response.country;

        if (/targetDebug=1081/i.test(window.location.href)) {
            setTimeout(() => {
                openPopup();
            }, 1000);
        } else if (country == 'UK' || country == 'GB') {
            for (var i = 0; i < IPlist.length; i++) {

                    setTimeout(() => {

                    }, 1000);

        }
    }
