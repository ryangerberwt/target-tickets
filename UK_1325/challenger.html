<script>
    var $ = jQuery;
    var checkForElements;
    var impressionFired = false;
    console.log('OT-1325 Challenger');
    $(document).ready(function () {
        console.log('document ready');
        if (window.location.href.indexOf('ford.co.uk/shop/research/request-a-contact') > 0) {
            console.log('On Request Contact Page')
            checkForElements = setInterval(function () {
                console.log('checking');
                //New code
                if (jQuery('.dealer-locator-filed-search-input') !== undefined && jQuery('.dealer-locator-filed-search-input') !== null) {

                    if (impressionFired === false || impressionFired == false) {
                        $(function () {
                            window.targetCampaign = {
                                page: {
                                    campaignName: 'tt:nwp:opt-1325:ab:lad:search-input:challenger'
                                }
                            }
                            console.log('firing impression')
                            _satellite.track('genericTestingImpressionIDWorkaround');
                            impressionFired = true;
                        });
                    }


                    window.addEventListener('click', function (e) {
                        if (e.target.id === 'byLocationField') {
                            console.log('by location');
                            jQuery('.dealer-locator-filed-search-input').attr('placeholder', 'Enter your town or postcode');
                        } else if (e.target.id === 'byDealerField') {
                            console.log('by dealer');
                            jQuery('.dealer-locator-filed-search-input').attr('placeholder', 'Enter Dealer Name');

                        }

                    })


                    jQuery('#byLocationField').on('click', function () {
                        console.log('by location');
                        jQuery('.dealer-locator-filed-search-input').attr('placeholder', 'Enter your town or postcode');
                    });
                    jQuery('#byLocationField').click();
                    clearInterval(checkForElements);
                }
            }, 125);



            setTimeout(function () {

                window.targetCampaign = {
                    page: {
                        campaignName: ''
                    }
                }
                _satellite.track('genericTestingImpressionIDWorkaround');
                console.log('done firing -- second pass');
            }, 250)
        }
    });


</script>
