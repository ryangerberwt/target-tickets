<!-- 24 HOUR TDR POPUP -->
<script>
    console.log('OT-1530 | Transit Custom Van');
    var enableLogs = false;
    var _log = console.log;
        console.log = function(logMsg){
            if(enableLogs){
     
                _log.apply(console,arguments);
            }
        }   
     

    var $ = jQuery;

    var popupData_1530 = {
        popup_last_closed: Number("${profile.uk.24hr.popup_last_closed}"),
        popup_display_count: Number("${profile.uk.24hr.popup_display_count}")
    };
    console.log("popup data", popupData_1530);

    $(function () {


        var url = window.location.href;
        var popupId = "js-popup-uk-24hr-tdr";

        window.targetCampaign = window.targetCampaign || {
            page: {
                campaignName: "tt:nwp:opt-1530:xt:vhp:24hr-tdr-cv",
            },
        };

        _satellite.track("genericTestingImpressionIDWorkaround");

        function updatepopupData_1530(popup_last_closed, popup_display_count) {
            adobe.target.getOffer({
                'mbox': 'MBOX-1530',
                'params': {
                    'profile.uk.24hr.popup_last_closed': popup_last_closed,
                    'profile.uk.24hr.popup_display_count': popup_display_count
                },
                'success': function (offer) {
                    adobe.target.applyOffer({
                        'mbox': 'MBOX-1530',
                        'offer': offer
                    });
                },
                'error': function (status, error) {
                    console.log('Error', status, error);
                }
            });
        }

        var Popup = {};
        Popup.isPopupOpen = false;
        Popup.showPopupAfter = 900; // IN SECONDS - 900 SECONDS WHICH IS 15 MINUTES
        Popup.openThreshold = 2; // LIMIT THE AMOUNT OF TIMES THE POPUP OPENS
        Popup.currentTimeStamp = Math.floor(Date.now() / 1000);
        Popup.setLastClosed = function () {
            Popup.setKeyValue("popup_last_closed", Math.floor(Date.now() / 1000));
        };
        Popup.determineIfPopupShows = function () {



            var popupCookie = popupData_1530;
            var timeBool = false;
            var limitBool = false;

            // ---------------------------------------------
            // DETERMINE IF 15 MINUTE TIME LIMIT HAS EXPIRED
            // ---------------------------------------------
            var timeDifference = Popup.currentTimeStamp - popupCookie.popup_last_closed;

            if (timeDifference > Popup.showPopupAfter) {
                timeBool = true;
            } else {
                console.log("SHOW AFTER FAILED");
                console.log("TIME DIFFERENCE: " + timeDifference + "/" + Popup.showPopupAfter);
            }

            // ---------------------------------------------
            // LIMIT OPEN THRESHOLD
            // ---------------------------------------------
            if (popupCookie.popup_display_count <= Popup.openThreshold && timeBool === true) {

                if (popupCookie.popup_last_closed != null) {
                    // INCREASE OPEN COUNTER BY 1
                    Popup.setKeyValue("popup_display_count", ++popupCookie.popup_display_count);
                    Popup.setLastClosed();
                }

                limitBool = true;
            }
            console.log("TIMEBOOL : " + timeBool);
            console.log("LIMITBOOL: " + limitBool);

            return (timeBool && limitBool);
        };

        Popup.setKeyValue = function (key, value) {

            popupData_1530[key] = value;

            updatepopupData_1530(popupData_1530.popup_last_closed, popupData_1530.popup_display_count)
        };



        // create popup function

        function createPopup() {

            var translations = {
                mainHeading: "Request your 24-Hour Test Drive today",
                primaryCta: "Find out more",
                offer: "",
                date: "",
                subHeading: "Take time to get to know your next choice of Ford vehicle by taking advantage of our 24-Hour Test Drive promotion, available on selected vehicles across the range throughout May<sup>†</sup>.",
                primaryCtaUrl: "/shop/price-and-locate/promotions/24-hour-test-drive-cv",
                disclaimer: "<sup>†</sup>At participating Ford Dealers until 31st May 2022. Test Drives subject to availability. Other dealer restrictions and exclusions may apply.",
            };

            // Get image of configured Puma (exists on page)
            var carImageUrl =
                "/content/dam/guxeu/uk/home/target/ford-CV-GB-2022_01_CCL_LC_CV_GUXBBDHP-16x9-2160x1215-TestDrive-Local.jpg";

            // Build the popup
            var popupShell = $(
                '<div class="popup-overlay"  id="' +
                popupId +
                '"><div class="popup-dialog"><div class="popup-header"><button class="popup-close">&times;</button></div><div class="popup-body"><img src="' +
                carImageUrl +
                '" /><h1 class="heading-medium">' +
                translations.mainHeading +
                ' </h1><h2 class="heading-small">' + translations.subHeading +
                '</h2><a href="' +
                translations.primaryCtaUrl +
                '" class="popup-btn" id="js-popup-testdrive">' +
                translations.primaryCta +
                "</a><div class='m-small'>" +
                translations.disclaimer +
                '</div></div><div style="clear:both;"></div></div></div>'
            );
            $("body").append(popupShell);

            setTimeout(() => {
                openPopup(popupId);
            }, 4000);

            additionalMatrics();

        }

        //end of createPopup function

        function openPopup(popupId) {

            Scroll = (function () {
                var x, y;

                function hndlr() {
                    window.scrollTo(x, y);
                    //return;
                }
                return {
                    disable: function (x1, y1) {
                        x = x1;
                        y = y1;
                        if (window.addEventListener) {
                            window.addEventListener("scroll", hndlr);
                        } else {
                            window.attachEvent("onscroll", hndlr);
                        }
                    },
                    enable: function () {
                        if (window.removeEventListener) {
                            window.removeEventListener("scroll", hndlr);
                        } else {
                            window.detachEvent("onscroll", hndlr);
                        }
                    },
                };
            })();
            Scroll.disable(0, document.body.scrollTop);
            document.getElementById(popupId).classList.add("active");
            document
                .querySelector(".popup-close")
                .addEventListener("click", function () {
                    document.getElementById(popupId).classList.remove("active");

                    Scroll.enable();
                });

            document.querySelector('.popup-overlay').addEventListener('click', function () {

                document.getElementById(popupId).classList.remove("active");

                Scroll.enable();

            })

        }

        function closePopup() {
            document.getElementById(popupId).classList.remove("active");
        }

        function additionalMatrics() {



            document.querySelector("#js-popup-testdrive").addEventListener("click", function (ev) {

                adobe.target.trackEvent({
                    "mbox": "MBOX-1530",
                    "params": {
                        "linkClicked": "true"
                    }
                });

            })


        }

        function displaypopup() {

            setTimeout(() => {
                if (!popupData_1530) {

                    updatepopupData_1530(0, 1);
                    Popup.setLastClosed();
                    createPopup();
                } else if (popupData_1530) {

                    if (Popup.determineIfPopupShows()) {
                        createPopup();
                    }
                }
            }, 2000)
        }
        displaypopup();

    });
</script>
