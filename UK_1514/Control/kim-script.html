<script>
 
    var $ = jQuery;

    var enableLogs = false;
    var _log = console.log;
    console.log = function(logMsg){
        if(enableLogs){
 
            _log.apply(console,arguments);
        }
    }    


    console.log('1514 | Control | KMI');
 
 
    $(document).ready(function () {
        fireImpressionId();
        setTimeout(function () {
            setOnKeyUp();
            console.log('clicking');
            setOnClick();
            $('body').click();
        }, 750);
    });
 
 
    function fireImpressionId() {
        console.log('firing impression id');
        window.targetCampaign = {
            page: {
                campaignName: "tt:nwp:opt-1514:ab:kmi:grey-next:control", //Change this to your impressionID
            },
        };
 
        _satellite.track("");
    }
 
    function setOnClick() {
        window.addEventListener('click', function () {
            window.targetCampaign = {
                page: {
                    campaignName: ""
                }
            }
            console.dir(window.targetCampaign);
            console.log('firing impression on event listener');
            _satellite.track('');
 
        });
    }
 
    //We don't always need this but adding it here for reference
    function setOnKeyUp() {
        window.addEventListener('keyUp', function () {
            window.targetCampaign = {
                page: {
                    campaignName: ""
                }
            }
            console.dir(window.targetCampaign);
            console.log('firing impression on event listener')
            _satellite.track('');
 
        });
    }
 
</script>
