<script>
    var snippet_link = null;

   function searchElement(){

      snippet_link = document.querySelectorAll(".billboard-link-layer")[1];
       if(snippet_link.href.includes("/fahrzeuge/der-neue-ford-mustang-mach-e")){
           return true;
       }
   }


   function clickMainContainer(){
       setTimeout(function(){

           if(searchElement())
           snippet_link.closest(".billboard-content").addEventListener("click",function(){
               
               targetCampaign = {
               page: {
                   campaignName: "tt:nwp:opt-1077:ab:hp:hpr-motor:control"
               }
           };

           _satellite.track("genericTestingImpressionIDWorkaround");
           })

       },500)
   }

   window.onload = function(){

       searchElement();
       clickMainContainer()

   }
   
</script>
