<script>

    var $, linksObj, isMobile;
    let waitForJquery = setInterval(function () {
        if (window.jQuery !== undefined) {
            $ = jQuery;
            clearInterval(waitForJquery);
            run();
        }
    }, 500);

    function run() {

        console.log('OT-1509|Challenger');
        var enableLogs = false;
        var _log = console.log;
        console.log = function (logMsg) {
            if (enableLogs) {

                _log.apply(console, arguments);
            }
        }

        if (checkForHelpRouter()) {
            $(document).on('click', function (e) {

                console.dir(e.target.parentElement.className);
                console.log(e.target.parentElement.className === 'sticky-cta-open-label' || e.target.parentElement.className === 'sticky-cta-outer');
                console.log(getCookie('openedHelpRouter') === undefined || getCookie('openedHelpRouter') === null || getCookie('openedHelpRouter') === false);
                if ((e.target.parentElement.className === 'sticky-cta-open-label' || e.target.parentElement.className === 'sticky-cta-outer') && (getCookie('openedHelpRouter') === undefined || getCookie('openedHelpRouter') === null || getCookie('openedHelpRouter') === false)) {
                    document.cookie = 'openedHelpRouter=true';
                    fireImpressionId();
                } else {
                    blockImpressionId();
                }
            });
            updateHelpRouterLinks();
        }
    }
    function getCookie(name) {
        function escape(s) { return s.replace(/([.*+?\^$(){}|\[\]\/\\])/g, '\\$1'); }
        var match = document.cookie.match(RegExp('(?:^|;\\s*)' + escape(name) + '=([^;]*)'));
        return match ? match[1] : null;
    }

    function buildIcon(linkObj) {

        let targetNode = linkObj.selector[0];
        let newIconHtml = document.createElement('em');
        let str = linkObj.newIcon.replace(/\//g, "");
        newIconHtml.setAttribute('class', str);
        targetNode.prepend(newIconHtml);
    }

    function updateHelpRouterLinks() {
        //Links that we need to change
        console.log('updating links');
        linksObj = {
            RecommendedLinks: {
                selector: $('a[data-analytics-cta-name="select recommended link"]'),
                newLinkText: 'Online bestellen',
                newLinkDest: 'https://www.ford.de/kaufberatung/kaufen/online-bestellen',
                newAnalyticsCTA: 'select recommended link',

                currentIconSelector: undefined
            },
            ServiceBooking: {
                selector: $('a[data-cta-name="book service"]'),

                currentIconSelector: $('.icon-book-a-service')

                newLinkText: 'Konfigurator',

                newAnalyticsCTA: 'build price',

                currentIconSelector: $('.icon-ford-account')
            }/*,
            HÃ¤ndlersuche : {
                selector: $('a[data-cta-name="find dealer"]'),
                newLinkText: undefined,
                newLinkDest: undefined,
                newAnalyticsCTA: undefined,
                newIcon: undefined

            Kontakt:{
                selector: $('a[data-cta-name="contact us"]'),
                newLinkText: undefined,
                newLinkDest: undefined,
                newAnalyticsCTA: undefined,
                newIcon: undefined
            }*/
        }

        console.log('Compiled Object');
        console.dir(linksObj);

        /* RECOMMENDED LINKS */
        linksObj.RecommendedLinks.newLinkDest !== undefined ? linksObj.RecommendedLinks.selector[2].attributes.href.value = linksObj.RecommendedLinks.newLinkDest : console.log('No need to update');
        linksObj.RecommendedLinks.newLinkText !== undefined ? linksObj.RecommendedLinks.selector[2].text = linksObj.RecommendedLinks.newLinkText : console.log('No need to update');
        linksObj.RecommendedLinks.newAnalyticsCTA !== undefined ? linksObj.RecommendedLinks.selector[2].attributes['data-analytics-cta-name'].value = linksObj.RecommendedLinks.newAnalyticsCTA : console.log('No need to update');
        (linksObj.RecommendedLinks.newIcon !== undefined && linksObj.RecommendedLinks.currentIconSelector !== undefined) ? buildIcon(linksObj.RecommendedLinks) : console.log('No need to update');

        /* SERVICE BOOKINGS */
        linksObj.ServiceBooking.newLinkDest !== undefined ? linksObj.ServiceBooking.selector[0].attributes.href.value = linksObj.ServiceBooking.newLinkDest : console.log('No need to update');
        linksObj.ServiceBooking.newLinkText !== undefined ? linksObj.ServiceBooking.selector[0].text = linksObj.ServiceBooking.newLinkText : console.log('No need to update');
        linksObj.ServiceBooking.newAnalyticsCTA !== undefined ? linksObj.ServiceBooking.selector[0].attributes['data-cta-name'].value = linksObj.ServiceBooking.newAnalyticsCTA : console.log('No update needed');
        (linksObj.ServiceBooking.currentIconSelector !== undefined && linksObj.ServiceBooking.newIcon !== undefined) ? buildIcon(linksObj.ServiceBooking) : console.log('No need to update');


        /* ACCOUNT  */
        linksObj.Account.newLinkDest !== undefined ? linksObj.Account.selector[0].attributes.href.value = linksObj.Account.newLinkDest : console.log('No need to update');
        linksObj.Account.newLinkText !== undefined ? linksObj.Account.selector[0].text = linksObj.Account.newLinkText : console.log('No need to update');
        linksObj.Account.newAnalyticsCTA !== undefined ? linksObj.Account.selector[0].attributes['data-cta-name'].value = linksObj.Account.newAnalyticsCTA : console.log('No need to update');
        (linksObj.Account.newIcon !== undefined && linksObj.Account.currentIconSelector !== undefined) ? buildIcon(linksObj.Account) : console.log('No need to update');

    }

            || /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(navigator.userAgent.substr(0, 4))) {
            isMobile = true;
            console.log('on mobile');
        } else {
            console.log('not on mobile');
            isMobile = false;
        }
    }

    function checkForHelpRouter() {
        if ($('div[data-analytics-component-name="help router search input"]') !== undefined && $('div[data-analytics-component-name="help router search input"]').length >= 1) {
            return true;
        }
        return false;
    }

    function blockImpressionId() {
        console.log('Blocking impression ID on click');
        window.targetCampaign = {
            page: {
                campaignName: "",
            },
        };

        _satellite.track("");
    }


    function fireImpressionId() {
        console.log('fireImpressionId Called');
        if(getCookie('firedImpressionID') === undefined || getCookie('firedImpressionID') === null || getCookie('firedImpressionID') === false){

            document.cookie = 'firedImpressionID=true';
            console.log('firing');
            window.targetCampaign = {
                page: {
                    campaignName: "tt:nwp:opt-1509:ab:hp:helprouter-cta:challenger",
                },
            };

            _satellite.track("genericTestingImpressionIDWorkaround");

        }
        else {
            console.log("already fired!");
        }
    }


</script>
