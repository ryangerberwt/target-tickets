<script>
    var $ = jQuery;

    $(document).ready(function () {

        function validateModel() {

            let catalogList = ["WAEDX-CF7-2020-PumaDEU202225", "WAEDX-CTD-2019-KugaDEU202200", "WAEDX-CNG-2013-MondeoDEU202175", "WAEDX-CTW-2022-ExplorerDEU202200", "WAEDX-C4A-2014-TourneoCourierDEU202200"];
            let val = false;

            catalogList.forEach((el, index) => {

                if (window.location.href.includes(el)) {
                    val = true;
                }
            })

            return val;

        }

        if (validateModel()) {
            console.log("OT-814 - C - BP-S");

            var d = new Date();
            d.setTime(d.getTime() + 1209600000);

            adobe.target.getOffer({
                'mbox': "global-mbox",

                    "profile.hpr.personalization.triggerHomePage": true,
                    "profile.hpr.personalization.visibleUntil": d,

                    adobe.target.applyOffer({
                        'mbox': 'global-mbox',

                },
                'error': function (status, error) {
                    console.log('Error', status, error);
                }

    });
</script>
